<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment></comment>

<entry key="main.log-level">ALL</entry>

<entry key="main.opts2conf">
-input:owl-file-reader.input,
-ontology:owl-file-reader.ontology,
-imports:owl-file-reader.imports,
-package:velocity-formatter.package,
-output:velocity-formatter.output
</entry>

<entry key="main.reader-class">it.unipr.aotlab.owl.jena.OwlFileReader</entry>

<entry key="main.writer-class">it.unipr.aotlab.owl.velocity.VelocityFormatter</entry>

<entry key="jade-reader.input">it.unipr.aotlab.d4j.rule.RuleOntology</entry>
<entry key="owl-file-reader.imports">false</entry>

<entry key="owl-file-reader.input">ds.owl</entry>
<entry key="owl-file-reader.ontology">xnet-ds</entry>
<entry key="owl-file-reader.imports">false</entry>

<entry key="velocity-formatter.output">output</entry>
<entry key="velocity-formatter.package">xnet.common.ontology.directory</entry>
<entry key="velocity-formatter.cls-sep">.</entry>
<entry key="velocity-formatter.patterns">conf/jade-iface.vm:cls,conf/jade-class.vm:cls,conf/jade-onto.vm:ont,conf/java-factory.vm:ont,conf/jade-janino.vm:ont</entry>


<entry key="owl-file-writer.lang">RDF/XML-ABBREV</entry>
<entry key="owl-file-writer.output">output.owl</entry>
<entry key="owl-file-writer.uri">http://www.owl-ontologies.com/unnamed.owl</entry>
<entry key="owl-file-writer.cls-sep">.</entry>

</properties>
